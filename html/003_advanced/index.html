<!-- 
    tabele

    listy

    tabele + kombinacja z innymi tagami
 -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Table</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>30</td>
          <td><button>Delete</button></td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>34</td>
          <td><button>Delete</button></td>
        </tr>
      </tbody>
    </table>

    <br />
    <br />

    <h2>Listingi</h2>

    <br />
    <p>Unordered list - UL</p>

    <ul>
      <li>Test123</li>
      <li>Test312</li>
    </ul>

    <br />

    <p>Ordered list - OL</p>
    <ol>
      <li>Test123</li>
      <li>Test312</li>
    </ol>
  </body>
</html>
