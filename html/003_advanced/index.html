<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>Table</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9f4mk390f3</td>
          <td>John</td>
          <td>Doe</td>
          <td>33</td>
          <td><button>&times;</button></td>
        </tr>
        <tr>
          <td>fj43f8934</td>
          <td>Jane</td>
          <td>Doe</td>
          <td>30</td>
          <td><button>&times;</button></td>
        </tr>
        <tr>
          <td>ein858e5</td>
          <td>Jack</td>
          <td>Doe</td>
          <td>13</td>
          <td><button>&times;</button></td>
        </tr>
      </tbody>
    </table>

    <h2>Listy</h2>
    <p>lista gości</p>
    <ul>
      <li>John Doe</li>
      <li>Jane Doe</li>
      <li>Jack Doe</li>
    </ul>

    <ul>
      <li>
        Dzieci
        <ul>
          <li>John</li>
          <li>Jane</li>
          <li>Jack</li>
        </ul>
      </li>
      <li>Jane Doe</li>
      <li>Jack Doe</li>
    </ul>

    <p>lista gości</p>
    <ol>
      <li>John Doe</li>
      <li>Jane Doe</li>
      <li>Jack Doe</li>
    </ol>
  </body>
</html>
