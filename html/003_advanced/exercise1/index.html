<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Todo</th>
          <th>Priority</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pouczyć się technologii frontendowych</td>
          <td>
            <select>
              <option value="3">High</option>
              <option value="2">Medium</option>
              <option value="1">Low</option>
            </select>
          </td>
          <td>
            <input type="checkbox" />
          </td>
          <td>
            <button>x</button>
          </td>
        </tr>
        <tr>
          <td>Pouczyć się technologii backandowych</td>
          <td>
            <select>
              <option value="3">High</option>
              <option value="2" selected>Medium</option>
              <option value="1">Low</option>
            </select>
          </td>
          <td>
            <input type="checkbox" checked />
          </td>
          <td>
            <button>x</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
