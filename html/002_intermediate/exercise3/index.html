  <body>
    <section>
      <h2>Kierunek</h2>
      <div>
        <label>

          <input type="checkbox" name="Grecja" id="Grecja" />
        </label>
      </div>
      <div>
        <label>
          Włochy
          <input type="checkbox" name="Włochy" id="Włochy" />
        </label>
      </div>

          Hiszpania
          <input type="checkbox" name="Hiszpania" id="Hiszpania" />
        </label>
      </div>
    </section>

    <section>
      <h2>Wyżywienie</h2>
      <div>
        <label>
          All inclusive
          <input type="radio" name="wyżywienie" id="all-inclusive" />
        </label>
      </div>
      <div>
        <label>
          Trzy posiłki
          <input type="radio" name="wyżywienie" id="trzyposiłki" />
        </label>
      </div>
      <div>
        <label>

          <input type="radio" name="wyżywienie" id="sniadania" />

    </section>

    <section>
      <h2>Zakres cenowy</h2>

        <label>
          Cena min (1000) <input type="range" min="1000" max="10 0000" />
        </label>
      </div>
      <div>
        <label>
          Cena max (10 000) <input type="range" min="1000" max="10 0000" />
        </label>
      </div>
    </section>

    <section>

        <label> Data wylotu <input type="date" /> </label>
      </div>
      <div>
        <label> Data przylotu <input type="date" /> </label>
      </div>
    </section>
    <br />

    <section>
      <h2>Lotnisko</h2>
      <div>
        <select name="" id="lotnisko">
          <option value="Warszawa">Warszawa</option>
          <option selected value="Wrocław">Wrocław</option>
          <option value="kanada">Poznań</option>
        </select>
      </div>
    </section>
  </body>
</html>
