<!-- 
    linkowanie na przykładzie dokumentów about oraz profile
  -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="./about.html">About</a>
      <a href="./profile.html">Profile</a>
    </nav>
    <br />
    <br />

    <input type="color" />

    <br />
    <br />

    <input type="checkbox" />

    <br />
    <br />

    <input type="date" />

    <br />
    <br />

    <input type="password" />

    <br />
    <br />

    <input type="range" />

    <br />
    <br />

    <!-- 

      name="test" id="" class="" wartości dla tych 3 atrybutów są określane przez
      programiste tzn możesz wpisać co chcesz
      
      natomiast

      dla atrybutu type wartość określa dokumentacja/specyfikacja
     -->
    <p>
      Radio buttony z atrybutem "name" - klikniecie jednego odklikuje poprzednio
      wciśniety
    </p>

    <input type="radio" name="nazwa_grupy" id="" class="" />
    <input type="radio" name="nazwa_grupy" />
    <input type="radio" name="nazwa_grupy" />

    <br />
    <br />
    <p>
      Radio buttony bez atrubutu "name" - nie działają jak grupa radio buttonów
    </p>
    <input type="radio" id="" class="" />
    <input type="radio" />
    <input type="radio" />
  </body>
</html>
