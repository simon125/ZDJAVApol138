<!-- 
  na podstawie nowo zdobytej wiedzy o tagach i spróbuj napisać kod HTML który wyświetli dokładnie to co w pliku design.png
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Jak masz na imię?</label>
      <input id="name" type="text" placeholder="Imię" />
      <label for="lastName">Jak masz na nazwisko?</label>
      <input id="lastName" type="text" placeholder="Nazwisko" />
      <label for="password">Podaj hasło</label>
      <input id="password" type="password" placeholder="Password" />
      <label for="repeatPassword">Powtórz hasło</label>
      <input
        id="repeatPassword"
        type="password"
        placeholder="Repeat password"
      />
      <button>Submit</button>
      <button>Reset</button>
    </form>
  </body>
</html>
